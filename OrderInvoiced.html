    <script>
        $(function(){
if(localStorage.getItem("Role") != null){
  /*if(localStorage.getItem('Role') == 'SR'){
    location.href="Screen_SR.html";
  }*/
}else{
    location.href="index.html";
}

$("#oid").val(localStorage.getItem("Order"));
$("#loadInvData").load(server+"getOrderByInv.php?order="+localStorage.getItem("Order"));

$.ajax({
          url:server+"getInvoiceOrders.php",
          data:{"order":localStorage.getItem("Order")},
          type:"POST",
          beforeSend: function(){
           $("#ploader").show();
          },
          success:function(data){
            $("#ploader").hide();
            console.log(data);
                  var toAppend = '';
                     $.each(data,function(i,o){
                        toAppend += '<tr><td>'+o.Item_Code+'</td><td>'+o.Item_Name+'</td><td>'+o.Qty_In_Cases+'</td><td>'+o.Price+'</td><td>'+o.Billd_Qty+'</td><td>'+o.Amount+'</td></tr>';
                    });

                   $('#my-example').append(toAppend);
          }
          });    

var button = document.getElementById('cn-button'),
    wrapper = document.getElementById('cn-wrapper'),
    overlay = document.getElementById('cn-overlay');

  //open and close menu when the button is clicked
  var open = false;
  button.addEventListener('click', handler, false);
  button.addEventListener('focus', handler, false);
  wrapper.addEventListener('click', cnhandle, false);

  function cnhandle(e){
    e.stopPropagation();
  }

  function handler(e){
    if (!e) var e = window.event;
    e.stopPropagation();//so that it doesn't trigger click event on document

      if(!open){
        openNav();
      }
    else{
        closeNav();
      }
  }
  function openNav(){
    open = true;
      button.innerHTML = "-";
      classie.add(overlay, 'on-overlay');
      classie.add(wrapper, 'opened-nav');
  }
  function closeNav(){
    open = false;
    button.innerHTML = "+";
    classie.remove(overlay, 'on-overlay');
    classie.remove(wrapper, 'opened-nav');
  }
  document.addEventListener('click', closeNav);
   
        });
  </script>
