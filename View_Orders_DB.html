    <script>
        $(function(){
var button = document.getElementById('cn-button'),
    wrapper = document.getElementById('cn-wrapper'),
    overlay = document.getElementById('cn-overlay');

  //open and close menu when the button is clicked
  var open = false;
  button.addEventListener('click', handler, false);
  button.addEventListener('focus', handler, false);
  wrapper.addEventListener('click', cnhandle, false);

  function cnhandle(e){
    e.stopPropagation();
  }

  function handler(e){
    if (!e) var e = window.event;
    e.stopPropagation();//so that it doesn't trigger click event on document

      if(!open){
        openNav();
      }
    else{
        closeNav();
      }
  }
  function openNav(){
    open = true;
      button.innerHTML = "-";
      classie.add(overlay, 'on-overlay');
      classie.add(wrapper, 'opened-nav');
  }
  function closeNav(){
    open = false;
    button.innerHTML = "+";
    classie.remove(overlay, 'on-overlay');
    classie.remove(wrapper, 'opened-nav');
  }
  document.addEventListener('click', closeNav);

// /Date(1504086189000)/
// var dt = "/Date(1504086189000)/";
//  var arr = dt.split(/[()]/);
// var dt1 = arr[1];
// //alert(typeof(parseInt(dt1)));
// alert(new Date(parseInt(dt1)).toDateString());

 var table = $('#my-example').DataTable({
         "bProcessing": true,
         "sAjaxSource": "http://apkser.laksanasoft.com/Login/GetDistributor?Customer_Code="+localStorage.getItem("Customer_Code"),
         "aoColumns": [
               { mData: 'Created_Date' } ,
               { mData: 'Order_No' },
               { mData: 'Customer_Code' },
               { mData: 'SaleOrdertype' },
               { mData: 'Total_Order_Amount' },
               { mData: 'Status' }
             ],
          "bLengthChange": false,
      });
 $('#my-example tbody').on('click', 'tr', function () {
        var data = table.row( this ).data();
        //alert( 'You clicked on '+data[0]+'\'s row' );
        localStorage.setItem("Order",data.Order_No);
        location.href="Order.html";
    } );


    });
